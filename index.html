<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSC 2026</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .dark-mode {
      background-color: #111827;
      color: white;
    }
    .video-card {
      background: #1e293b;
    }
  </style>
</head>

<body class="transition-all duration-300 bg-gray-50 dark-mode">
  <header class="p-6 flex justify-between items-center bg-gradient-to-r from-blue-900 to-indigo-800 text-white">
    <h1 class="text-2xl font-bold">SSC 2026</h1>
    <button id="toggleMode" class="bg-gray-800 px-4 py-1 rounded text-white">Toggle Mode</button>
  </header>

  <section class="p-6 max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold mb-2">About</h2>
    <p class="mb-6 text-lg">Our mission is to organize subject-wise class content in a distraction-free YouTube-style experience to help SSC 2026 students stay focused and learn effectively.</p>

    <div id="subjectsContainer" class="space-y-10"></div>
  </section>

  <footer class="text-center text-sm py-4 bg-gray-900 text-white">
    All rights reserved by TheActualTHS - Tahmidul Hasan Sayen
  </footer>

  <script>
    const modeBtn = document.getElementById("toggleMode");
    modeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    const subjects = [
      "Bangla 1st Paper", "Bangla 2nd Paper", "English 1st Paper", "English 2nd Paper",
      "General Math", "Higher Math", "Physics", "Chemistry", "Biology",
      "Bangladesh Global Studies", "Islam & Moral Ethics", "ICT"
    ];

    async function loadVideos() {
      const res = await fetch("videos.json");
      const data = await res.json();

      const container = document.getElementById("subjectsContainer");
      subjects.forEach(sub => {
        const section = document.createElement("div");
        section.innerHTML = `<h3 class='text-xl font-bold mb-3'>${sub}</h3><div class='grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4' id='${sub}'></div>`;
        container.appendChild(section);

        const videos = data[sub] || [];
        videos.forEach(video => {
          const videoId = video.split("v=")[1];
          const card = document.createElement("div");
          card.className = "video-card rounded overflow-hidden shadow-lg text-white";
          card.innerHTML = `
            <iframe class="w-full h-48" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
          `;
          document.getElementById(sub).appendChild(card);
        });
      });
    }

    loadVideos();
  </script>
</body>

</html>
